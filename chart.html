<!DOCTYPE html>

<html ng-app="chartApp" lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <title></title>
    <script src="app/lib/angular/angular.js"></script>
    <script src="app/lib/node_modules/chart.js/Chart.min.js"></script>
    <script src="app/lib/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="app/services/chartService.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/chart.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-app="chartApp" ng-controller="ChartCtrl">
<div class="container">
    <canvas id="line" class="chart chart-line" chart-data="data"
        chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick">
    </canvas>
</div>
</body>
</html>
